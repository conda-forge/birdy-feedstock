{% set name = "birdy" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/birdhouse-birdy/birdhouse-birdy-{{ version }}.tar.gz
  sha256: 4013a64eba606f50186976803ae585d784093148a8988238e135e9afcad68620

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - birdy = birdy.cli.run:cli

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - boltons
    - click
    - funcsigs
    - ipython
    - jinja2
    - lxml
    - owslib >=0.21
    - packaging
    - pyopenssl
    - python-dateutil >=2.8.1
    - requests >=2.0
    - wrapt

test:
  imports:
    - birdy
  requires:
    - pip
    - pytest
  source_files:
    - birdy
    - tests
  commands:
    - pip check
#    - pytest -m "not online"  # Package is missing some key files for proper testing. See: https://github.com/bird-house/birdy/pull/245

about:
  home: http://github.com/bird-house/birdy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: Birdy provides a command-line tool to work with Web Processing Services (WPS).
  description: |
    Birdy is a Python command-line tool to work with Web Processing Services (WPS).
    It is built with the capabilities of OWSLib from the GeoPython project and allows
    for ease in the development of WPS-enabled services as part of the Bird-house ecosystem.
  doc_url: https://birdy.readthedocs.io/en/stable/
  dev_url: http://github.com/bird-house/birdy

extra:
  recipe-maintainers:
    - cehbrecht
    - Zeitsperre

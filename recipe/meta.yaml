{% set name = "birdy" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: v{{ version }}

source:
  url: https://github.com/bird-house/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1f02be0e2eb91ac426cd924dfdcf362364caf92318354e7263fb2700389794dc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - birdy = birdy.cli.run:cli

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - six
    - click
    - lxml
    - owslib >=0.18.0
    - jinja2
    - wrapt
    - funcsigs
    - boltons
  run:
    - python >=3
    - six
    - click
    - lxml
    - owslib >=0.18.0
    - jinja2
    - wrapt
    - funcsigs
    - boltons

test:
  imports:
    - birdy

about:
  home: http://github.com/bird-house/birdy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: Birdy provides a command-line tool to work with Web Processing Services (WPS).

  description: |
    Birdy is a Python command-line tool to work with Web Processing Services (WPS).
    It is built with the capabilities of OWSLib from the GeoPython project and allows
    for ease in the development of WPS-enabled services as part of the Bird-house ecosystem.
  doc_url: https://birdy.readthedocs.io/en/stable/
  dev_url: http://github.com/bird-house/birdy

extra:
  recipe-maintainers:
    - cehbrecht
    - Zeitsperre
